<div class="task-list-container" *ngIf="!loading; else loadingTemplate">
  
  <app-task-filter (filtersChanged)="applyFilters($event)"></app-task-filter>

  <mat-toolbar color="primary">
    <span>Task List</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" routerLink="/tasks/new">Add New Task</button>
  </mat-toolbar>

  <mat-table [dataSource]="tasks" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let task" [@fadeIn]> {{ task.title }} </mat-cell> <!-- ðŸ‘ˆ Added fadeIn -->
    </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <mat-header-cell *matHeaderCellDef> Priority </mat-header-cell>
      <mat-cell *matCellDef="let task" [@fadeIn]> {{ task.priority }} </mat-cell> <!-- ðŸ‘ˆ Added fadeIn -->
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let task" [@fadeIn]> {{ task.status }} </mat-cell> <!-- ðŸ‘ˆ Added fadeIn -->
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="dueDate">
      <mat-header-cell *matHeaderCellDef> Due Date </mat-header-cell>
      <mat-cell *matCellDef="let task" [@fadeIn]> {{ task.dueDate | date }} </mat-cell> <!-- ðŸ‘ˆ Added fadeIn -->
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let task" [@fadeIn]> <!-- ðŸ‘ˆ Added fadeIn -->
        <button mat-button color="primary" [routerLink]="['/tasks', task._id]">Edit</button>
        <button mat-button color="warn" (click)="deleteTask(task._id)">Delete</button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Definitions -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

</div>

<!-- Loading Spinner -->
<ng-template #loadingTemplate>
  <div class="loading">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
