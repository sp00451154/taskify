<mat-toolbar color="primary" class="app-header">

    <span class="logo">Taskify 📝</span>
  
    <span class="spacer"></span>
  
    <!-- ✅ If user is logged in -->
    <ng-container *ngIf="isLoggedIn; else guestLinks">
  
      <div class="user-info">
        <div class="avatar">{{ usernameInitial }}</div>
        <span class="greeting">Hello, {{ username }}!</span>
  
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/tasks/new">Add Task</button>
        <button mat-button (click)="logout()">Logout</button>
  
        <!-- 🌙 Dark mode toggle -->
        <button mat-icon-button (click)="toggleDarkMode()">
          <mat-icon>dark_mode</mat-icon>
        </button>
      </div>
  
    </ng-container>
  
    <!-- 🔒 Guest Links if not logged in -->
    <ng-template #guestLinks>
      <button mat-button routerLink="/login">Login</button>
      <button mat-button routerLink="/signup">Signup</button>
  
      <!-- 🌙 Dark mode toggle -->
      <button mat-icon-button (click)="toggleDarkMode()">
        <mat-icon>dark_mode</mat-icon>
      </button>
    </ng-template>
  
  </mat-toolbar>
